services:
  postgres:
    image: postgres:16-alpine
    container_name: pappi_auth_postgres
    environment:
      POSTGRES_USER: pappi_user
      POSTGRES_PASSWORD: pappi_password
      POSTGRES_DB: pappi_auth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pappi_user -d pappi_auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pappi_network

  auth_service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pappi_auth_service
    environment:
      DATABASE_URL: postgresql://pappi_user:pappi_password@postgres:5432/pappi_auth_db
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pappi_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  pappi_network:
    driver: bridge
