version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pappi_auth_postgres
    environment:
      POSTGRES_USER: pappi_user
      POSTGRES_PASSWORD: pappi_password
      POSTGRES_DB: pappi_auth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pappi_user -d pappi_auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
